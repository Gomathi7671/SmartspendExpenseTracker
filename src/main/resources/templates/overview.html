<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Overview Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
        }

        .container {
            width: 85%;
            margin: 30px auto;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            flex: 1 1 calc(25% - 20px);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h4 {
            color: #666;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 28px;
            margin: 0;
        }

        .income { color: #4caf50; }
        .expense { color: #f44336; }
        .budget { color: #2196f3; }
        .balance { color: #ff9800; }

        .buttons {
            text-align: center;
            margin-top: 40px;
        }

        .buttons a {
            text-decoration: none;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .buttons a:hover {
            background-color: #0d47a1;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }


         .btn {
      background: #2563eb;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e3a8a;
    }
    </style>
</head>

<body>
<header>SmartSpend Dashboard Overview</header>

<!-- ✅ Toast Notification (Bootstrap) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="liveToast"
         class="toast align-items-center border-0 text-bg-[[${notificationType}]]"
         role="alert"
         aria-live="assertive"
         aria-atomic="true"
         th:if="${notificationMsg != null}">
        <div class="d-flex">
            <div class="toast-body" th:text="${notificationMsg}">Welcome!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="container">

    <!-- ✅ Summary Cards -->
    <div class="cards">
        <div class="card">
            <h4>Total Income</h4>
            <h2 class="income" th:text="${overview.totalIncome}">₹0</h2>
        </div>
        <div class="card">
            <h4>Total Expense</h4>
            <h2 class="expense" th:text="${overview.totalExpense}">₹0</h2>
        </div>
        <div class="card">
            <h4>Total Budget</h4>
            <h2 class="budget" th:text="${overview.totalBudget}">₹0</h2>
        </div>
        <div class="card">
            <h4>Balance</h4>
            <h2 class="balance" th:text="${overview.balance}">₹0</h2>
        </div>
    </div>

    <!-- ✅ Buttons -->
    <div class="buttons">
        <a href="/report/pdf">Download PDF</a>
        <a href="/report/excel">Download Excel</a>
        <a href="/budget">View Budgets</a>
    </div>

</div>
 <a th:href="@{/dashboard}" class="btn" style="background:#6b7280;">⬅ Back to Dashboard</a>


<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ Toast Auto Show -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toastEl = document.getElementById('liveToast');
        if (toastEl) {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
        }
    });
</script>

</body>
</html>
