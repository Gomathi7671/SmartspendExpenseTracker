<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2563eb;
      color: white;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
      color: #2563eb;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e3a8a;
    }

    form label {
      display: block;
      font-weight: 500;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e3a8a;
    }

  </style>
</head>
<body>
<div class="container">
  <h2>Your Expenses</h2>

  
  <!-- ✅ Expense Table -->
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Category</th>
      <th>Description</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.date}"></td>
      <td th:text="${expense.category}"></td>
      <td th:text="${expense.description}"></td>
      <td th:text="${expense.type}"></td>
      <td th:text="${expense.amount}"></td>
      <td>
        <a th:href="@{'/expenses/edit/' + ${expense.id}}" class="btn">Edit</a>
        <a th:href="@{'/expenses/delete/' + ${expense.id}}" class="btn" style="background:red;">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <hr>

  <!-- ✅ Add Expense Form -->
  <h3>Add New Expense</h3>
  <form th:action="@{/expenses/save}" method="post" th:object="${expense}">
    <label>Category:</label>
    <input type="text" th:field="*{category}" placeholder="e.g. Food, Rent" required>

    <label>Description:</label>
    <input type="text" th:field="*{description}" placeholder="e.g. Grocery shopping" required>

    <label>Type:</label>
    <select th:field="*{type}" required>
      <option value="">-- Select Type --</option>
      <option value="Income">Income</option>
      <option value="Expense">Expense</option>
    </select>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" placeholder="Enter amount" required>

    <label>Date:</label>
    <input type="date" th:field="*{date}" required>

    <button type="submit">Add Expense</button>
  </form>

  <br>
  <a th:href="@{/dashboard}" class="btn" style="background:#6b7280;">⬅ Back to Dashboard</a>
</div>
</body>
</html>
