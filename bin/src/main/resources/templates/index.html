<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartSpend - Welcome</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #dbeafe;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login {
      background: #ffffff;
      color: #1e3a8a;
    }

    .btn-login:hover {
      background: #dbeafe;
      transform: translateY(-2px);
    }

    .btn-register {
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    .btn-register:hover {
      background: #ffffff;
      color: #1e3a8a;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 40px 30px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SmartSpend</h1>
    <p>Track your expenses and manage your budget effortlessly.</p>
    <div class="buttons">
      <button class="btn btn-login" onclick="window.location.href='/login'">Login</button>
<button class="btn btn-register" onclick="window.location.href='/signup'">Register</button>

    </div>
  </div>
</body>
</html>
